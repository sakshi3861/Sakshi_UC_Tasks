<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>DJSCE Student Data</h1>

    <div class="form-section">
        <h2 id="form-title">Add New Student</h2>
        <div id="message"></div>

        <form id="student-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="studentName">Student Name *</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="college">College *</label>
                    <input type="text" id="college" name="college" required>
                </div>
                <div class="form-group">
                    <label for="cgpa">CGPA *</label>
                    <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="sapid">SAP ID *</label>
                    <input type="text" id="sapid" name="sapid" required>
                </div>
                <div class="form-group">
                    <label for="batch">Batch *</label>
                    <input type="text" id="batch" name="batch" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year *</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn">Add Student</button>
                <button type="button" id="cancel-btn" class="btn-cancel" style="display: none;">Cancel</button>
            </div>
        </form>
    </div>

    <div class="students-section">
        <h2>Students List</h2>
        <div id="loading" class="loading">Loading students...</div>
        <div id="students-container"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
