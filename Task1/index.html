<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJSCE Student Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>DJSCE Student Data</h1>

    <div class="form-section">
        <h2 id="form-title">Add New Student</h2>
        <div id="message"></div>

        <form id="student-form">
            <div class="form-row">
                <div class="form-group">
                    <label>
                        Student Name *
                        <input type="text" id="studentName" name="studentName" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        College *
                        <input type="text" id="college" name="college" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        CGPA *
                        <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        Phone *
                        <input type="tel" id="phone" name="phone" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        SAP ID *
                        <input type="text" id="sapid" name="sapid" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Batch *
                        <input type="text" id="batch" name="batch" required>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        Year *
                        <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Address *
                        <input type="text" id="address" name="address" required>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn">Add Student</button>
            </div>
        </form>
    </div>

    <div class="students-section">
        <h2>Students List</h2>
        <div id="loading" class="loading">Loading students...</div>
        <div id="students-container"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
